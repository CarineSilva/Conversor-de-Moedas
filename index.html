<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <script src="script.js"></script>
    <title>Conversor de Moedas</title>
</head>
<body>
    <section class="secao-conversor">
        <div class="container-conversor">
            <header>
                <h1>MS1 - Conversor de Moedas</h1>
            </header>
            <div id="caixa-principal">
                <p class="paragrafos-from">Converter <b>de</b></p>
                <select class="select" id="select-moedas">
                    <option>US$ Dólar Americano</option>
                    <option>€ Euro</option>
                </select>
            <p class="paragrafos-from"><b>Valor</b></p>
            <input type="number" placeholder="Digite um valor para converter" class="select" id="input-valor">

            <button type="submit" id="botao-converte">Converter</button>

        <div id="caixa-interna">
            <div class="caixa-menor">
                <img src="img/Brasil.png" alt="">
                <p class="paragrafos-from">Real</p>
                <p class="preco-formatado" id="texto-real">R$ 10.000</p>
            </div>
        </div>

        <img src="img/seta.png" alt="" id="seta-paises">
        <div class="caixa-menor">
            <img src="img/Eua.png" id="bandeira-moedas">
            <p class="paragrafos-from" id="texto-moeda-convertida">Dólar Americano</p>
            <p class="preco-formatado" id="preco-moedas-convertidas">US$ 2.000</p>
        </div>
            </div>
        </div>
    </section>
</body>
</html>
